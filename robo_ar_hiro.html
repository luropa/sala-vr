<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Holo - Robô Educacional com AR</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
  <style>body { margin: 0; }</style>
</head>
<body>
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" background="color: #E8F0FF">
    <a-assets>
      <a-asset-item id="holoModel" src="3d+robot+model.glb"></a-asset-item>
    </a-assets>

    <!-- Luzes -->
    <a-entity light="type: ambient; intensity: 1.2; color: #ffffff"></a-entity>
    <a-entity light="type: directional; intensity: 0.5; color: #ffffff" position="2 4 1" shadow="cast: false"></a-entity>

    <!-- Marcador padrão Hiro -->
    <a-marker type="pattern" preset="hiro">
      <!-- WRAPPER: posição do pivô central da rotação -->
      <a-entity id="holoWrapper" position="0 1.5 0" rotation="0 0 0">
        <!-- Modelo dentro do wrapper; ajuste o offset se o mesh estiver deslocado internamente -->
        <a-entity id="holo"
            gltf-model="#holoModel"
            position="0 0 0"
            rotation="0 0 0"
            scale="4.5 4.5 4.5"
            material="color: #66ccff; opacity: 0.75; transparent: true; emissive: #00aaff; emissiveIntensity: 0.3"
            animation__float="property: position; dir: alternate; dur: 4000; easing: easeInOutSine; loop: true; to: 0 0.2 0">
        </a-entity>
      </a-entity>
    </a-marker>

    <!-- Câmera AR -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Girar o WRAPPER ao interagir
    const wrapper = document.querySelector("#holoWrapper");
    let girando = false;
    let rotacaoAtual = 0;
    let totalRotacao = 0;
    let animacaoAtiva = true;

    const holo = document.querySelector("#holo");
    function girar() {
      if (girando && animacaoAtiva) {
        const velocidade = 8;
        rotacaoAtual += velocidade;
        totalRotacao += Math.abs(velocidade);
        wrapper.setAttribute("rotation", { x: 0, y: rotacaoAtual, z: 0 });
        if (totalRotacao >= 360) {
          animacaoAtiva = false;
          girando = false;
          return;
        }
        requestAnimationFrame(girar);
      }
    }

    holo.addEventListener("mouseenter", () => { girando = true; girar(); });
    holo.addEventListener("mouseleave", () => { girando = false; });
  </script>
</body>
</html>
