<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Robo AR Hiro</title>

    <!-- A-Frame e AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      a-scene { width: 100%; height: 100%; }
    </style>
  </head>

  <body>
    <a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
      <a-assets>
        <!-- Modelo 3D do robô -->
        <a-asset-item id="holoModel" src="robot.glb"></a-asset-item>
      </a-assets>

      <!-- Marcador padrão Hiro -->
      <a-marker preset="hiro">
        <a-entity id="holoWrapper" position="0 0 0" rotation="0 0 0">
          <a-entity
            id="holo"
            gltf-model="#holoModel"
            position="0 0 0"
            scale="0.5 0.5 0.5"
            rotation="0 180 0"
            animation__float="property: position; dir: alternate; dur: 3000; easing: easeInOutSine; loop: true; to: 0 0.1 0"
          ></a-entity>
        </a-entity>
      </a-marker>

      <!-- Câmera AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
