<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Sala de Estudo com Teclado Virtual e Movimento por Gaze</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Assets -->
    <a-assets>
      <img id="img-ninho" src="ninho.png" />
      <img id="img-lousa" src="lousa.png" />
    </a-assets>

    <!-- Rig com câmera -->
    <a-entity id="cameraRig" position="0 1.6 4" gaze-move-controller>
      <a-camera wasd-controls-enabled="false"></a-camera>
    </a-entity>

    <!-- Lousa com componente de ativação -->
    <a-plane id="lousa" src="#img-lousa" position="0 2 -5" width="4" height="3"></a-plane>

    <!-- Palavra "ninho" (inicialmente invisível) -->
    <a-image id="imagem-ninho" visible="false"></a-image>

    <!-- Texto digitado -->
    <a-text id="texto-digitado" value="" position="0 1.2 -4.9" align="center" width="4" color="black" visible="false"></a-text>

    <!-- Teclado invisível (ativado ao se aproximar da lousa) -->
    <a-entity id="teclado" visible="false">
      <!-- Exemplo de letras -->
      <a-plane letra="N" position="-1 0 -4.8" width="0.3" height="0.3" color="white">
        <a-text value="N" align="center" color="black" position="0 0 0.01"></a-text>
      </a-plane>
      <a-plane letra="I" position="-0.5 0 -4.8" width="0.3" height="0.3" color="white">
        <a-text value="I" align="center" color="black" position="0 0 0.01"></a-text>
      </a-plane>
      <a-plane letra="N" position="0 0 -4.8" width="0.3" height="0.3" color="white">
        <a-text value="N" align="center" color="black" position="0 0 0.01"></a-text>
      </a-plane>
      <a-plane letra="H" position="0.5 0 -4.8" width="0.3" height="0.3" color="white">
        <a-text value="H" align="center" color="black" position="0 0 0.01"></a-text>
      </a-plane>
      <a-plane letra="O" position="1 0 -4.8" width="0.3" height="0.3" color="white">
        <a-text value="O" align="center" color="black" position="0 0 0.01"></a-text>
      </a-plane>
    </a-entity>
  </a-scene>

  <script>
    AFRAME.registerComponent('gaze-move-controller', {
      schema: { speed: { type: 'number', default: 1.5 } },
      init: function () {
        this.direction = new THREE.Vector3();
        this.moving = false;
        this.cameraEl = this.el.querySelector('a-camera');
        this.aproximado = false;
      },
      tick: function (time, deltaTime) {
        if (!this.moving || this.aproximado) return;

        const rig = this.el;
        const lousa = document.querySelector('#lousa');
        const camPos = rig.object3D.position;
        const lousaPos = lousa.object3D.position;

        this.cameraEl.object3D.getWorldDirection(this.direction);
        this.direction.y = 0;
        this.direction.normalize();

        const dx = camPos.x - lousaPos.x;
        const dz = camPos.z - lousaPos.z;
        const distXZ = Math.sqrt(dx * dx + dz * dz);
        const limiteDistancia = 1.5;

        if (distXZ > limiteDistancia) {
          const delta = this.data.speed * (deltaTime / 1000);
          const moveVector = this.direction.clone().multiplyScalar(-delta);
          const novaX = camPos.x + moveVector.x;
          const novaZ = camPos.z + moveVector.z;

          const novaDistXZ = Math.sqrt(
            (novaX - lousaPos.x) ** 2 + (novaZ - lousaPos.z) ** 2
          );

          if (novaDistXZ <= limiteDistancia) {
            const dirParaLousa = new THREE.Vector3(
              lousaPos.x - camPos.x,
              0,
              lousaPos.z - camPos.z
            ).normalize();

            rig.object3D.position.x = lousaPos.x - dirParaLousa.x * limiteDistancia;
            rig.object3D.position.z = lousaPos.z - dirParaLousa.z * limiteDistancia;

            this.aproximado = true;
          } else {
            rig.object3D.position.x = novaX;
            rig.object3D.position.z = novaZ;
          }
        }
      }
    });

    AFRAME.registerComponent('gaze-activate-move', {
      init: function () {
        const rig = document.querySelector('#cameraRig');
        this.timeout = null;

        this.el.addEventListener('mouseenter', () => {
          this.timeout = setTimeout(() => {
            if (rig.components['gaze-move-controller']) {
              rig.components['gaze-move-controller'].moving = true;
            }

            const imagem = document.querySelector('#imagem-ninho');
            const textoDigitado = document.querySelector('#texto-digitado');
            const teclado = document.querySelector('#teclado');
            const tamanhoOriginal = { width: 1, height: 0.5 };

            imagem.setAttribute('visible', true);
            imagem.setAttribute('src', '#img-ninho');
            imagem.setAttribute('width', tamanhoOriginal.width.toString());
            imagem.setAttribute('height', tamanhoOriginal.height.toString());
            imagem.setAttribute('position', '0 3 -4.9');

            textoDigitado.setAttribute('visible', true);
            textoDigitado.setAttribute('value', '');

            teclado.setAttribute('visible', true);
          }, 2000);
        });

        this.el.addEventListener('mouseleave', () => {
          clearTimeout(this.timeout);
          if (rig.components['gaze-move-controller']) {
            rig.components['gaze-move-controller'].moving = false;
          }
        });
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      const lousa = document.querySelector('#lousa');
      if (lousa) {
        lousa.setAttribute('gaze-activate-move', '');
      }
    });
  </script>
</body>
</html>
