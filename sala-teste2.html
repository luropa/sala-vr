<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Sala de Estudo com Teclado Virtual e Movimento por Gaze</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-teleport-controls/dist/aframe-teleport-controls.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: #fcefdc; }
  </style>

  <script>
    AFRAME.registerComponent('gaze-move-controller', {
      schema: { speed: { type: 'number', default: 1.5 } },
      init: function () {
        this.direction = new THREE.Vector3();
        this.moving = false;
        this.cameraEl = this.el.querySelector('a-camera');
      },
      tick: function (time, deltaTime) {
        if (!this.moving) return;

        const d = this.data.speed * (deltaTime / 1000);
        this.cameraEl.object3D.getWorldDirection(this.direction);
        this.direction.y = 0; // impede movimento para cima/baixo
        this.direction.normalize();

        // Novo cálculo de posição com limite de 50cm da lousa
        const proposedPosition = this.el.object3D.position.clone()
          .add(this.direction.clone().multiplyScalar(-d));

        // A lousa está em z = -4.95, limite da câmera é z = -4.45 (50 cm na frente)
        if (proposedPosition.z > -4.45) {
          // Não permite passar do limite
          return;
        }

        this.el.object3D.position.copy(proposedPosition);
      }
    });

    AFRAME.registerComponent('gaze-activate-move', {
      init: function () {
        const rig = document.querySelector('#cameraRig');
        this.timeout = null;

        this.el.addEventListener('mouseenter', () => {
          this.timeout = setTimeout(() => {
            if (rig.components['gaze-move-controller']) {
              rig.components['gaze-move-controller'].moving = true;
            }
          }, 2000); // 2 segundos fixando olhar ativa movimento
        });

        this.el.addEventListener('mouseleave', () => {
          clearTimeout(this.timeout);
          if (rig.components['gaze-move-controller']) {
            rig.components['gaze-move-controller'].moving = false;
          }
        });
      }
    });

    // Aplica o componente à lousa após DOM carregar
    document.addEventListener('DOMContentLoaded', () => {
      const lousa = document.querySelector('#lousa');
      if (lousa) {
        lousa.setAttribute('gaze-activate-move', '');
      }
    });
  </script>
</head>

<body>
  <a-scene>
    <!-- Assets -->
    <a-assets>
      <a-asset-item id="modeloCadeira" src="cadeira_final.glb"></a-asset-item>
      <img id="img-ninho" src="palavraninho.png" />
      <img id="img-estrela" src="estrelacontente.png" />
      <img id="img-estrela-triste" src="estrelatriste.png" />
    </a-assets>

    <!-- Luz ambiente -->
    <a-light type="ambient" color="#ffffff" intensity="1.2"></a-light>

    <!-- Piso e teto -->
    <a-plane
      src="piso1.png"
      width="10"
      height="10"
      rotation="-90 0 0"
      class="piso"
      material="shader: flat;"
    ></a-plane>
    <a-plane color="#a9c9dd" width="10" height="10" position="0 5 0" rotation="90 0 0"></a-plane>

    <!-- Lustre -->
    <a-image
      src="sol.png"
      width="2"
      height="2"
      position="0 4.95 0"
      rotation="-90 0 180"
    ></a-image>

    <!-- Paredes -->
    <a-plane
      width="10"
      height="5"
      position="0 2.5 -5"
      rotation="0 0 0"
      material="src: paredeerodape2.png; side: front;"
    ></a-plane>
    <a-plane
      width="10"
      height="5"
      position="0 2.5 5"
      rotation="0 180 0"
      material="src: paredeerodape2.png; side: front;"
    ></a-plane>
    <a-plane
      width="10"
      height="5"
      position="-5 2.5 0"
      rotation="0 90 0"
      material="src: paredeerodape2.png; side: front;"
    ></a-plane>
    <a-plane
      width="10"
      height="5"
      position="5 2.5 0"
      rotation="0 -90 0"
      material="src: paredeerodape2.png; side: front;"
    ></a-plane>

    <!-- Porta -->
    <a-image
      src="porta.png"
      width="2"
      height="4"
      position="0 1.9 4.95"
      rotation="0 180 0"
    ></a-image>

    <!-- Lousa -->
    <a-image
      id="lousa"
      interacao-lousa
      src="lousaembranco2.png"
      width="5.6"
      height="3.1"
      position="0 2.5 -4.95"
      gaze-activate-move
    ></a-image>

    <!-- Palavra ou estrela -->
    <a-image
      id="imagem-ninho"
      src="#img-ninho"

      height="0.5"
      position="0 3 -4.9"
      visible="false"
    ></a-image>

    <!-- Texto digitado -->
    <a-text
      id="texto-digitado"
      value=""
      position="0 2.5 -4.9"
      color="#000"
      align="center"
      width="3"
      visible="false"
    ></a-text>

    <!-- Teclado -->
    <a-entity id="teclado" visible="false"></a-entity>

    <!-- Objetos da sala -->
    <a-image
      src="tapete.png"
      width="5"
      height="7"
      rotation="-90 0 0"
      position="-3 0.01 1"
    ></a-image>
    <a-image
      src="ponteirotwister.png"
      width="0.9"
      height="0.9"
      rotation="-90 0 0"
      position="-1.2 0.02 2"
    ></a-image>
    <a-image
      src="tatame.png"
      width="4"
      height="4"
      rotation="-90 0 0"
      position="2.7 0.01 1"
    ></a-image>
    <a-image
      src="quebra-cabeca.png"
      width="1.4"
      height="1.8"
      rotation="-90 10 0"
      position="1.55 0.02 2"
    ></a-image>
    <a-image src="janela2.png" width="5.5" height="5.5" position="-4.95 2.5 0" rotation="0 90 0"></a-image>
    <a-image
      src="jogo-da-velha-feltro2.png"
      width="1.5"
      height="1.5"
      position="3 1.5 4.94"
      rotation="0 180 0"
    ></a-image>
    <a-image
      src="interruptor-branco.png"
      width="0.3"
      height="0.3"
      position="-1.5 2 4.94"
      rotation="0 180 0"
    ></a-image>
    <a-image src="relogio2.png" width="0.8" height="0.8" position="3.5 2.5 -4.95"></a-image>
    <a-image src="nuvem2.png" width="2" height="1.7" position="3.5 3.5 -4.95"></a-image>
    <a-image src="nuvem2.png" width="2" height="1.7" position="-3.5 3.5 -4.95"></a-image>

    <!-- Cadeira -->
    <a-entity
      id="cadeira"
      gltf-model="#modeloCadeira"
      position="3 0 -3"
      scale="0.8 0.8 0.8"
      static-body
    ></a-entity>

    <!-- Câmera com movimento livre e gaze vermelho -->
    <a-entity id="cameraRig" position="0 1.6 0" gaze-move-controller>
      <a-camera look-controls wasd-controls-enabled="true">
        <a-cursor
          fuse="true"
          fuse-timeout="2000"
          color="red"
          geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
          material="color: red; shader: flat"
          position="0 0 -1"
        ></a-cursor>
      </a-camera>
    </a-entity>

    <!-- Teleporte para VR -->
    <a-entity id="teleportRig" position="0 0 0">
      <a-entity laser-controls="hand: right"></a-entity>
      <a-entity teleport-controls="cameraRig: #cameraRig; button: trigger; collisionEntities: .piso;"></a-entity>
    </a-entity>
  </a-scene>

  <script>
    // Código do teclado e interação com a lousa abaixo
    const lousa = document.querySelector('#lousa');
    const imagem = document.querySelector('#imagem-ninho');
    const teclado = document.querySelector('#teclado');
    const textoDigitado = document.querySelector('#texto-digitado');

    const tamanhoOriginal = { width: 1, height: 0.5 };
    let tecladoCriado = false;

    AFRAME.registerComponent('interacao-lousa', {
      init: function () {
        this.el.addEventListener('mouseenter', () => {
          this.timeout = setTimeout(() => {
            imagem.setAttribute('visible', true);
            textoDigitado.setAttribute('visible', true);
            textoDigitado.setAttribute('value', '');
            imagem.setAttribute('src', '#img-ninho');
            imagem.setAttribute('width', tamanhoOriginal.width.toString());
            imagem.setAttribute('height', tamanhoOriginal.height.toString());
            imagem.setAttribute('position', '0 3 -4.9');

            if (!tecladoCriado) {
              criarTeclado();
              tecladoCriado = true;
            }

            teclado.setAttribute('visible', true);
          }, 2000);
        });

        this.el.addEventListener('mouseleave', () => {
          clearTimeout(this.timeout);
        });
      }
    });

    function criarTeclado() {
      const letras = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
      const espacamentoX = 0.3;
      const espacamentoY = 0.3;
      const startX = -6 * espacamentoX;
      const startY = 1.9;
      const corTecla = '#ffffff';
      const opacidadeTecla = 0.2;

      letras.forEach((letra, index) => {
        const linha = index < 13 ? 0 : 1;
        const col = index % 13;
        const x = startX + col * espacamentoX;
        const y = startY - linha * espacamentoY;

        const plano = document.createElement('a-plane');
        plano.setAttribute('width', 0.35);
        plano.setAttribute('height', 0.35);
        plano.setAttribute('color', corTecla);
        plano.setAttribute('opacity', opacidadeTecla);
        plano.setAttribute('position', `${x} ${y} -4.9`);

        const letraText = document.createElement('a-text');
        letraText.setAttribute('value', letra);
        letraText.setAttribute('color', '#000');
        letraText.setAttribute('align', 'center');
        letraText.setAttribute('width', '2');
        letraText.setAttribute('position', '0 0 0.02');

        plano.appendChild(letraText);

        plano.addEventListener('click', () => {
          let textoAtual = textoDigitado.getAttribute('value');
          if (!textoAtual.endsWith(letra)) {
            textoDigitado.setAttribute('value', textoAtual + letra);
          }
        });

        teclado.appendChild(plano);
      });

      criarBotaoExtra(
        'Apagar',
        -1,
        startY - 2 * espacamentoY,
        () => {
          let textoAtual = textoDigitado.getAttribute('value');
          textoDigitado.setAttribute('value', textoAtual.slice(0, -1));
        },
        corTecla,
        opacidadeTecla
      );

      criarBotaoExtra(
        'Entrar',
        1,
        startY - 2 * espacamentoY,
        () => {
          const texto = textoDigitado.getAttribute('value').trim().toUpperCase();

          if (texto === 'NINHO') {
            imagem.setAttribute('src', '#img-estrela');
            imagem.setAttribute('width', '0.8');
            imagem.setAttribute('height', '1.2');
            imagem.setAttribute('position', '0 3 -4.8');
            textoDigitado.setAttribute('visible', false);
          } else {
            imagem.setAttribute('src', '#img-estrela-triste');
            imagem.setAttribute('material', 'transparent: true');
            imagem.setAttribute('width', '1.7');
            imagem.setAttribute('height', '1.5');
            imagem.setAttribute('position', '0 3 -4.8');
            textoDigitado.setAttribute('visible', false);

            setTimeout(() => {
              imagem.setAttribute('src', '#img-ninho');
              imagem.setAttribute('width', tamanhoOriginal.width.toString());
              imagem.setAttribute('height', tamanhoOriginal.height.toString());
              imagem.setAttribute('position', '0 3 -4.9');
              textoDigitado.setAttribute('value', '');
              textoDigitado.setAttribute('visible', true);
            }, 3000);
          }
        },
        corTecla,
        opacidadeTecla
      );
    }

      const plano = document.createElement('a-plane');
      plano.setAttribute('width', 1);
      plano.setAttribute('height', 0.3);
      plano.setAttribute('color', cor);

      plano.setAttribute('position', `${x} ${y} -4.9`);

      textoEntity.setAttribute('value', texto);
