<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Sala 360A</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body>
<a-scene>

  <a-assets>
    <a-asset-item id="modeloCadeira" src="cadeira_final.glb"></a-asset-item>
    <a-asset-item id="modeloRobo" src="3d+robot+model.glb"></a-asset-item>

    <img id="img-ninho" src="palavraninho.png" />
    <img id="img-estrela" src="estrelacontente.png" />
    <img id="img-estrela-triste" src="estrelatriste.png" />
    <img id="velha" src="jvelha.jpg" /> 
    <img id="jogo" src="brinquedo educativo2.png" />
    <img id="img-climbing" src="parededeescalada1.png" />
    <img id="img-maoesquerda" src="maoesquerda.png" /> 
    <img id="img-maodireita" src="maodireita.png" /> 
  </a-assets>

  <a-light type="ambient" color="#ffffff" intensity="1.2"></a-light>

  <!-- Piso e paredes -->
  <a-plane src="piso1.png" width="10" height="10" rotation="-90 0 0"></a-plane>
  <a-plane color="#a9c9dd" width="10" height="10" position="0 5 0" rotation="90 0 0"></a-plane>

  <a-plane width="10" height="5" position="0 2.5 -5" material="src: paredeerodape2.png"></a-plane>
  <a-plane width="10" height="5" position="0 2.5 5" rotation="0 180 0" material="src: paredeerodape2.png"></a-plane>
  <a-plane width="10" height="5" position="-5 2.5 0" rotation="0 90 0" material="src: paredeerodape2.png"></a-plane>
  <a-plane width="10" height="5" position="5 2.5 0" rotation="0 -90 0" material="src: paredeerodape2.png"></a-plane>

  <a-image src="porta.png" width="2" height="4" position="0 2 4.99" rotation="0 180 0"></a-image>
  <a-image src="interruptor-branco.png" width="0.3" height="0.3" position="-1.5 2 4.94" rotation="0 180 0"></a-image>

  <!-- Lousa -->
  <a-image id="lousa" src="lousaembranco2.png" width="5.6" height="3.1" position="0 2.5 -4.95"></a-image>

  <!-- ROBÔ -->
  <a-entity
    gltf-model="#modeloRobo"
    position="0 1.4 0"
    scale="0.6 0.6 0.6"
    rotation="0 180 0">
  </a-entity>

  <!-- Pegadas COM GAZE -->
  <a-image id="pegadas1" class="interativo"
    src="pegadas.png"
    width="0.8" height="0.8"
    rotation="-90 0 0"
    position="0 0.01 -2"
    teletransporte>
  </a-image>

  <a-image id="pegadas2" class="interativo"
    src="pegadas.png"
    width="0.8" height="0.8"
    rotation="-90 -90 0"
    position="3 0.02 0"
    teletransporte>
  </a-image>

  <a-image id="pegadas4" class="interativo"
    src="pegadas.png"
    width="0.8" height="0.8"
    rotation="-90 130 5"
    position="-3.8 0.05 3.8"
    teletransporte>
  </a-image>

  <!-- Parede de escalada -->
  <a-image src="#img-climbing" width="8" height="5"
    position="4.97 2.5 0"
    rotation="0 -90 0">
  </a-image>

  <!-- MÃO DIREITA COM GAZE -->
  <a-image id="maodireita" class="interativo"
    src="#img-maodireita"
    width="0.3" height="0.4"
    position="4.95 2.45 0.44"
    rotation="0 -90 0">
  </a-image>

  <!-- CÂMERA COM FUSE -->
  <a-entity id="cameraRig" position="0 0.5 4">
    <a-camera look-controls wasd-controls-enabled="true">
      <a-cursor
        fuse="true"
        fuse-timeout="2000"
        geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
        material="color: red; shader: flat"
        position="0 0 -1">
      </a-cursor>
    </a-camera>
  </a-entity>

</a-scene>
</body>
</html>
