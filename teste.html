<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Holo - Robô Educacional (fala ao olhar)</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body { margin: 0; background-color: #D9EEFF; }
  </style>
</head>
<body>
  <a-scene background="color: #D9EEFF">
    <a-assets>
      <!-- Modelo 3D do robô -->
      <a-asset-item id="holoModel" src="./holo.glb"></a-asset-item>
    </a-assets>

    <!-- Luzes -->
    <a-entity light="type: ambient; intensity: 1.4; color: #aaddff"></a-entity>
    <a-entity light="type: point; intensity: 1.8; distance: 8; decay: 2; color: #00ccff" position="0 2 -2"></a-entity>

    <!-- Robô Holo flutuante com efeito holograma -->
    <a-entity id="holo"
              gltf-model="#holoModel"
              position="0 1.5 -3"
              rotation="0 -90 0"
              scale="3 3 3"
              material="color: #00ccff; metalness: 0.1; roughness: 0.2; opacity: 0.65; transparent: true; emissive: #00ffff; emissiveIntensity: 1.0"
              animation__float="property: position; dir: alternate; dur: 3000; easing: easeInOutSine; loop: true; to: 0 1.8 -3"
              animation__glow="property: material.emissiveIntensity; dir: alternate; dur: 1500; easing: easeInOutSine; loop: true; to: 1.7">
    </a-entity>

    <!-- Câmera com cursor (olhar) -->
    <a-entity camera look-controls position="0 1.6 0">
      <a-cursor 
        fuse="true" 
        fuse-timeout="1000" 
        material="color: #00ccff; shader: flat">
      </a-cursor>
    </a-entity>
  </a-scene>

  <script>
    const holo = document.querySelector("#holo");
    let jaFalou = false;

    holo.addEventListener("mouseenter", () => {
      if (jaFalou) return;
      jaFalou = true;

      const mensagem = new SpeechSynthesisUtterance("Olá! Eu sou Holo! E você?");
      mensagem.lang = "pt-BR";
      mensagem.pitch = 1.2;
      mensagem.rate = 1.0;
      speechSynthesis.speak(mensagem);

      setTimeout(() => jaFalou = false, 10000);
    });
  </script>
</body>
</html>
