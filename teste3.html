<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Holo - Robô Educacional (rotação com gaze)</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>body { margin: 0; }</style>
</head>
<body>
  <a-scene background="color: #E8F0FF">
    <a-assets>
      <!-- modelo 3D do robô -->
      <a-asset-item id="holoModel" src="holo.glb"></a-asset-item>
    </a-assets>

    <!-- Luz ambiente (sem sombras) -->
    <a-entity light="type: ambient; intensity: 1.3; color: #ffffff"></a-entity>
    <a-entity light="type: directional; intensity: 0.5; color: #ffffff" position="2 4 1" shadow="cast: false"></a-entity>

    <!-- Robô Holo com efeito holográfico -->
    <a-entity id="holo"
              gltf-model="#holoModel"
              position="0 1.5 -3"
              rotation="0 0 0"
              scale="3 3 3"
              material="color: #66ccff; opacity: 0.75; transparent: true; emissive: #00aaff; emissiveIntensity: 0.3"
              animation__float="property: position; dir: alternate; dur: 4000; easing: easeInOutSine; loop: true; to: 0 1.7 -3">
    </a-entity>

    <!-- Câmera com cursor gaze -->
    <a-entity camera look-controls position="0 1.6 0">
      <a-cursor 
        fuse="true" 
        fuse-timeout="1500"
        material="color: #00ccff; shader: flat">
      </a-cursor>
    </a-entity>
  </a-scene>

  <script>
    const holo = document.querySelector("#holo");
    let girando = false;
    let rotacaoAtual = 0;
    let totalRotacao = 0;
    let animacaoAtiva = true;

    function girar() {
      if (girando && animacaoAtiva) {
        rotacaoAtual += 0.3; // velocidade suave
        totalRotacao += 0.3;
        holo.setAttribute("rotation", { x: 0, y: rotacaoAtual, z: 0 });
        
        // Para após uma volta completa (360°)
        if (totalRotacao >= 360) {
          animacaoAtiva = false;
          girando = false;
          return;
        }
        requestAnimationFrame(girar);
      }
    }

    // Inicia ou retoma rotação ao olhar
    holo.addEventListener("mouseenter", () => {
      if (animacaoAtiva) {
        girando = true;
        girar();
      }
    });

    // Pausa rotação ao desviar o olhar
    holo.addEventListener("mouseleave", () => {
      girando = false;
    });
  </script>
</body>
</html>
