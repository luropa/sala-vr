<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Holo - Robô Educacional (rotação com wrapper)</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>body { margin: 0; }</style>
</head>
<body>
  <a-scene background="color: #E8F0FF">
    <a-assets>
      <a-asset-item id="holoModel" src="hitem3d.glb"></a-asset-item>
    </a-assets>

    <!-- Luzes -->
    <a-entity light="type: ambient; intensity: 1.2; color: #ffffff"></a-entity>
    <a-entity light="type: directional; intensity: 0.5; color: #ffffff" position="2 4 1" shadow="cast: false"></a-entity>

    <!-- WRAPPER: posição do pivô central da rotação -->
    <!-- coloque o wrapper exatamente onde você quer o centro da rotação (aqui: 0, 1.5, -3) -->
    <a-entity id="holoWrapper" position="0 1.5 -3" rotation="0 0 0">
      <!-- Modelo dentro do wrapper; ajuste o offset se o mesh estiver deslocado internamente -->
      <a-entity id="holo"
          gltf-model="#holoModel"
          position="0 0 0"
          rotation="0 0 0"
          scale="2 2 2"
          material="color: #66ccff; opacity: 0.75; transparent: true; emissive: #00aaff; emissiveIntensity: 0.3"
          animation__float="property: position; dir: alternate; dur: 4000; easing: easeInOutSine; loop: true; to: 0 0.2 0">
      </a-entity>
  </a-entity>
   
    <!-- Câmera próxima e de frente (posicionada em z > wrapper.z) -->
    <a-entity id="camera" camera look-controls position="0 1.6 1.2" look-at="#holoWrapper">
      <a-cursor 
        fuse="true" 
        fuse-timeout="1500" 
        material="color: #00ccff; shader: flat">
      </a-cursor>
    </a-entity>
  </a-scene>

  <script>
    // Agora giramos o WRAPPER, não o mesh diretamente
    const wrapper = document.querySelector("#holoWrapper");
    let girando = false;
    let rotacaoAtual = 0; // começar com frente do wrapper voltada para a câmera
    let totalRotacao = 0;
    let animacaoAtiva = true;

    function girar() {
      if (girando && animacaoAtiva) {
        const velocidade = 8; // ajuste aqui: quanto maior, mais rápido
        rotacaoAtual += velocidade;
        totalRotacao += Math.abs(velocidade);
        wrapper.setAttribute("rotation", { x: 0, y: rotacaoAtual, z: 0 });

        // se quiser limitar a apenas 360°, mantenha isto; caso queira rotação contínua remova este bloco
        if (totalRotacao >= 360) {
          animacaoAtiva = false;
          girando = false;
          return;
        }
        requestAnimationFrame(girar);
      }
    }

    // Inicia rotação ao olhar (mouseenter no mesh)
    // Use wrapper para eventos se preferir: wrapper.addEventListener(...)
    const holo = document.querySelector("#holo");
    holo.addEventListener("mouseenter", () => {
      if (animacaoAtiva) {
        girando = true;
        girar();
      }
    });

    holo.addEventListener("mouseleave", () => {
      girando = false;
    });
  </script>
</body>
</html>
