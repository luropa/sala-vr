<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Holo - Robô Educacional (fala ao olhar)</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style> body { margin: 0; }</style>
</head>
<body>
  <a-scene background="color: #E8F0FF">
    <a-assets>
      <!-- modelo 3D do robô -->
      <a-asset-item id="holoModel" src="holo.glb"></a-asset-item>
    </a-assets>

    <!-- Luzes -->
    <a-entity light="type: ambient; intensity: 1.2"></a-entity>
    <a-entity light="type: directional; intensity: 0.5" position="2 4 1"></a-entity>

    <!-- Robô Holo -->
    <a-entity id="holo"
              gltf-model="#holoModel"
              position="0 1.5 -3"
              rotation="0 -90 0"  <!-- ✅ De frente para a câmera -->
              scale="3 3 3"
              animation__float="property: position; dir: alternate; dur: 3000; easing: easeInOutSine; loop: true; to: 0 1.7 -3">
    </a-entity>
   
    <!-- Câmera com cursor (olhar) -->
    <a-entity camera look-controls position="0 1.6 0">
      <a-cursor 
        fuse="true" 
        fuse-timeout="1000" 
        material="color: #00ccff; shader: flat">
      </a-cursor>
    </a-entity>
  </a-scene>

  <script>
    const holo = document.querySelector("#holo");
    let jaFalou = false;

    holo.addEventListener("mouseenter", () => {
      if (jaFalou) return; // evita repetição
      jaFalou = true;

      const mensagem = new SpeechSynthesisUtterance("Olá! Eu sou Holo! E você?");
      mensagem.lang = "pt-BR";
      mensagem.pitch = 1.2;
      mensagem.rate = 1.0;
      speechSynthesis.speak(mensagem);

      // permite nova fala depois de alguns segundos
      setTimeout(() => jaFalou = false, 10000);
    });
  </script>
</body>
</html>
