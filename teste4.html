<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Holo - Robô Educacional (rotação com wrapper)</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>body { margin: 0; }</style>
</head>
<body>
  <a-scene background="color: #E8F0FF">
    
    <!-- Carrega o modelo local -->
    <a-assets>
      <a-asset-item id="holoModel" src="robot.glb"></a-asset-item>
    </a-assets>

    <!-- Luzes -->
    <a-entity light="type: ambient; intensity: 1.2; color: #ffffff"></a-entity>
    <a-entity light="type: directional; intensity: 0.5; color: #ffffff" position="2 4 1"></a-entity>

    <!-- WRAPPER: pivô da rotação -->
    <a-entity id="holoWrapper" position="0 1.5 -3" rotation="0 0 0">
      <a-entity id="holo"
        gltf-model="#holoModel"
        position="0 0 0"
        rotation="0 0 0"
        scale="4.5 4.5 4.5"
        material="color: #66ccff; opacity: 0.75; transparent: true; emissive: #00aaff; emissiveIntensity: 0.3"
        animation__float="property: position; dir: alternate; dur: 4000; easing: easeInOutSine; loop: true; to: 0 0.2 0">
      </a-entity>
    </a-entity>

    <!-- Câmera -->
    <a-entity id="camera" camera look-controls position="0 1.6 1.2" look-at="#holoWrapper">
      <a-cursor fuse="true" fuse-timeout="1500" material="color: #00ccff; shader: flat"></a-cursor>
    </a-entity>
  </a-scene>

  <script>
    const wrapper = document.querySelector("#holoWrapper");
    let girando = false;
    let rotacaoAtual = 0;
    let totalRotacao = 0;
    let animacaoAtiva = true;

    function girar() {
      if (girando && animacaoAtiva) {
        const velocidade = 8;
        rotacaoAtual += velocidade;
        totalRotacao += Math.abs(velocidade);
        wrapper.setAttribute("rotation", { x: 0, y: rotacaoAtual, z: 0 });

        if (totalRotacao >= 360) {
          animacaoAtiva = false;
          girando = false;
          return;
        }
        requestAnimationFrame(girar);
      }
    }

    const holo = document.querySelector("#holo");
    holo.addEventListener("mouseenter", () => {
      if (animacaoAtiva) {
        girando = true;
        girar();
      }
    });

    holo.addEventListener("mouseleave", () => {
      girando = false;
    });
  </script>
</body>
</html>
