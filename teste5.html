<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Holo - Robô Educacional (AR.js - robô de frente)</title>

  <!-- A-Frame e AR.js -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <!-- Cena AR.js -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-assets>
      <a-asset-item id="holoModel" src="robot.glb"></a-asset-item>
    </a-assets>

    <!-- Luzes -->
    <a-entity light="type: ambient; intensity: 1.2; color: #ffffff"></a-entity>
    <a-entity light="type: directional; intensity: 0.5; color: #ffffff" position="2 4 1"></a-entity>

    <!-- MARCADOR -->
    <a-marker type="pattern" url="marcadorholo.patt">
      <!-- Robô de frente -->
      <a-entity
        id="holo"
        gltf-model="#holoModel"
        position="0 0 0"
        rotation="0 -90 0"  <!-- agora de frente -->
        scale="4.5 4.5 4.5"
        material="color: #66ccff; opacity: 0.75; transparent: true; emissive: #00aaff; emissiveIntensity: 0.3"
        animation__float="property: position; dir: alternate; dur: 4000; easing: easeInOutSine; loop: true; to: 0 0.2 0">
      </a-entity>
    </a-marker>

    <!-- Câmera obrigatória -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const holo = document.querySelector("#holo");
    let girando = false;
    let rotacaoAtual = 0;
    let totalRotacao = 0;
    let animacaoAtiva = true;

    function girar() {
      if (girando && animacaoAtiva) {
        const velocidade = 8;
        rotacaoAtual += velocidade;
        totalRotacao += Math.abs(velocidade);
        holo.setAttribute("rotation", { x: 0, y: -90 + rotacaoAtual, z: 0 });
        if (totalRotacao >= 360) {
          animacaoAtiva = false;
          girando = false;
          return;
        }
        requestAnimationFrame(girar);
      }
    }

    holo.addEventListener("mouseenter", () => {
      if (animacaoAtiva) {
        girando = true;
        girar();
      }
    });

    holo.addEventListener("mouseleave", () => {
      girando = false;
    });
  </script>
</body>
</html>
