<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Holo - Rob√¥ Educacional</title>

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: black;
      }

      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        font-size: 1.5em;
        z-index: 999;
      }

      a-scene {
        display: none; /* s√≥ aparece ap√≥s a c√¢mera estar pronta */
      }
    </style>
  </head>

  <body>
    <!-- Tela de espera -->
    <div id="loading">üîÑ Ativando c√¢mera...</div>

    <!-- Cena AR -->
    <a-scene
      id="scene"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <!-- Importa o modelo -->
      <a-assets>
        <a-asset-item id="holoModel" src="robot.glb"></a-asset-item>
      </a-assets>

      <!-- Luzes -->
      <a-entity light="type: ambient; intensity: 1.2; color: #ffffff"></a-entity>
      <a-entity light="type: directional; intensity: 0.6; color: #ffffff" position="2 4 1"></a-entity>

      <!-- Marcador com modelo -->
      <a-marker type="pattern" url="marcadorholo.patt">
        <a-entity
          id="holo"
          gltf-model="#holoModel"
          position="0 0 0"
          rotation="0 90 0"
          scale="4.5 4.5 4.5"
          material="color: #66ccff; opacity: 0.75; transparent: true; emissive: #00aaff; emissiveIntensity: 0.3"
          animation__float="property: position; dir: alternate; dur: 4000; easing: easeInOutSine; loop: true; to: 0 0.2 0"
        >
        </a-entity>
      </a-marker>

      <!-- C√¢mera AR -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const scene = document.querySelector('#scene');
      const loading = document.querySelector('#loading');

      // Quando o AR.js estiver pronto
      scene.addEventListener('arReady', function () {
        loading.style.display = 'none'; // remove a tela de espera
        scene.style.display = 'block'; // mostra a cena AR
      });

      // Se ocorrer erro na inicializa√ß√£o
      scene.addEventListener('arError', function () {
        loading.textContent = '‚ùå Erro ao ativar a c√¢mera. Verifique as permiss√µes.';
      });
    </script>
  </body>
</html>
