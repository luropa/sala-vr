<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Holo - Robô Educacional</title>

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <!-- Cena AR -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Importa o modelo -->
      <a-assets>
        <a-asset-item id="holoModel" src="robot.glb"></a-asset-item>
      </a-assets>

      <!-- Luzes suaves -->
      <a-entity light="type: ambient; intensity: 1.2; color: #ffffff"></a-entity>
      <a-entity light="type: directional; intensity: 0.6; color: #ffffff" position="2 4 1"></a-entity>

      <!-- Marcador -->
      <a-marker preset="hiro">
  <a-entity gltf-model="#holoModel" scale="4 4 4" rotation="0 90 0"></a-entity>
</a-marker>
      </a-marker>
<a-marker preset="hiro">
  <a-entity gltf-model="#holoModel" scale="4 4 4" rotation="0 90 0"></a-entity>
</a-marker>

      <!-- Câmera AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
